<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagName</title>
</head>
<body>
    <div>First</div>
    <div>Second</div>
    <div>Third</div>
    <div>Fourth</div>

    <script>
        // loop thru the divs and adjust only the first one
        const sections = document.getElementsByTagName('div');

        for (let i=0; i < sections.length; i++) {
            if (i == 0) {
                sections[i].style = "color: red; font-size: 25px"
            }
            else {
                sections[i].style = "color: blue; font-size: 25px"
            }
        }
    </script>
</body>
</html>
